<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFQs pro Monat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      background: #f4f6f9; 
      color: #2c3e50; 
      padding: 20px; 
      min-height: 100vh;
    }
    .container { max-width: 1000px; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 24px; }
    .header h1 { font-size: 24px; color: #2c3e50; margin-bottom: 6px; }
    .header p { color: #7f8c8d; font-size: 14px; }
    .card { 
      background: white; 
      border-radius: 12px; 
      padding: 24px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.08); 
    }
    .chart-container { width: 100%; overflow-x: auto; }
    svg { display: block; margin: 0 auto; }
    .bar { transition: opacity 0.2s; cursor: pointer; }
    .bar:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>RFQs pro Monat</h1>
      <p>Verteilung der RFQs 체ber alle Monate (aggregiert 체ber alle Jahre)</p>
    </div>
    <div class="card">
      <div class="chart-container">
        <svg viewBox="0 0 850 380" width="100%" height="380">
          <defs>
            <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" stop-color="#667eea"/>
              <stop offset="100%" stop-color="#764ba2"/>
            </linearGradient>
          </defs>
          
          <!-- Gridlines -->
          <line x1="60" y1="280" x2="830" y2="280" stroke="#ecf0f1" stroke-dasharray="3,3"/>
          <line x1="60" y1="217.5" x2="830" y2="217.5" stroke="#ecf0f1" stroke-dasharray="3,3"/>
          <line x1="60" y1="155" x2="830" y2="155" stroke="#ecf0f1" stroke-dasharray="3,3"/>
          <line x1="60" y1="92.5" x2="830" y2="92.5" stroke="#ecf0f1" stroke-dasharray="3,3"/>
          <line x1="60" y1="30" x2="830" y2="30" stroke="#ecf0f1" stroke-dasharray="3,3"/>
          
          <!-- Y-Achse Labels -->
          <text x="50" y="284" text-anchor="end" font-size="11" fill="#7f8c8d">0</text>
          <text x="50" y="221.5" text-anchor="end" font-size="11" fill="#7f8c8d">1K</text>
          <text x="50" y="159" text-anchor="end" font-size="11" fill="#7f8c8d">2K</text>
          <text x="50" y="96.5" text-anchor="end" font-size="11" fill="#7f8c8d">3K</text>
          <text x="50" y="34" text-anchor="end" font-size="11" fill="#7f8c8d">4K</text>
          
          <!-- Balken Januar -->
          <rect x="75" y="86.5" width="50" height="193.5" fill="url(#barGradient)" rx="4" class="bar"/>
          <text x="100" y="78" text-anchor="middle" font-size="13" font-weight="700" fill="#2c3e50">3.099</text>
          <text x="100" y="300" text-anchor="middle" font-size="11" fill="#7f8c8d">Jan</text>
          
          <!-- Balken Februar -->
          <rect x="139" y="44.1" width="50" height="235.9" fill="url(#barGradient)" rx="4" class="bar"/>
          <text x="164" y="36" text-anchor="middle" font-size="13" font-weight="700" fill="#2c3e50">3.775</text>
          <text x="164" y="300" text-anchor="middle" font-size="11" fill="#7f8c8d">Feb</text>
          
          <!-- Balken M채rz -->
          <rect x="203" y="18.8" width="50" height="261.2" fill="url(#barGradient)" rx="4" class="bar"/>
          <text x="228" y="10" text-anchor="middle" font-size="13" font-weight="700" fill="#2c3e50">4.179</text>
          <text x="228" y="300" text-anchor="middle" font-size="11" fill="#7f8c8d">M채r</text>
          
          <!-- Balken April -->
          <rect x="267" y="111.5" width="50" height="168.5" fill="url(#barGradient)" rx="4" class="bar"/>
          <text x="292" y="103" text-anchor="middle" font-size="13" font-weight="700" fill="#2c3e50">2.696</text>
          <text x="292" y="300" text-anchor="middle" font-size="11" fill="#7f8c8d">Apr</text>
          
          <!-- Balken Mai -->
          <rect x="331" y="103.3" width="50" height="176.7" fill="url(#barGradient)" rx="4" class="bar"/>
          <text x="356" y="95" text-anchor="middle" font-size="13" font-weight="700" fill="#2c3e50">2.828</text>
          <text x="356" y="300" text-anchor="middle" font-size="11" fill="#7f8c8d">Mai</text>
          
          <!-- Balken Juni -->
          <rect x="395" y="89.8" width="50" height="190.2" fill="url(#barGradient)" rx="4" class="bar"/>
          <text x="420" y="81" text-anchor="middle" font-size="13" font-weight="700" fill="#2c3e50">3.044</text>
          <text x="420" y="300" text-anchor="middle" font-size="11" fill="#7f8c8d">Jun</text>
          
          <!-- Balken Juli -->
          <rect x="459" y="65.7" width="50" height="214.3" fill="url(#barGradient)" rx="4" class="bar"/>
          <text x="484" y="57" text-anchor="middle" font-size="13" font-weight="700" fill="#2c3e50">3.429</text>
          <text x="484" y="300" text-anchor="middle" font-size="11" fill="#7f8c8d">Jul</text>
          
          <!-- Balken August -->
          <rect x="523" y="143.4" width="50" height="136.6" fill="url(#barGradient)" rx="4" class="bar"/>
          <text x="548" y="135" text-anchor="middle" font-size="13" font-weight="700" fill="#2c3e50">2.186</text>
          <text x="548" y="300" text-anchor="middle" font-size="11" fill="#7f8c8d">Aug</text>
          
          <!-- Balken September -->
          <rect x="587" y="91.2" width="50" height="188.8" fill="url(#barGradient)" rx="4" class="bar"/>
          <text x="612" y="83" text-anchor="middle" font-size="13" font-weight="700" fill="#2c3e50">3.021</text>
          <text x="612" y="300" text-anchor="middle" font-size="11" fill="#7f8c8d">Sep</text>
          
          <!-- Balken Oktober -->
          <rect x="651" y="81.1" width="50" height="198.9" fill="url(#barGradient)" rx="4" class="bar"/>
          <text x="676" y="73" text-anchor="middle" font-size="13" font-weight="700" fill="#2c3e50">3.182</text>
          <text x="676" y="300" text-anchor="middle" font-size="11" fill="#7f8c8d">Okt</text>
          
          <!-- Balken November -->
          <rect x="715" y="79.3" width="50" height="200.7" fill="url(#barGradient)" rx="4" class="bar"/>
          <text x="740" y="71" text-anchor="middle" font-size="13" font-weight="700" fill="#2c3e50">3.212</text>
          <text x="740" y="300" text-anchor="middle" font-size="11" fill="#7f8c8d">Nov</text>
          
          <!-- Balken Dezember -->
          <rect x="779" y="111.4" width="50" height="168.6" fill="url(#barGradient)" rx="4" class="bar"/>
          <text x="804" y="103" text-anchor="middle" font-size="13" font-weight="700" fill="#2c3e50">2.697</text>
          <text x="804" y="300" text-anchor="middle" font-size="11" fill="#7f8c8d">Dez</text>
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
