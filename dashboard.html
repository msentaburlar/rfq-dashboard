<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFQ Dashboard - Jahresvergleich 2022 vs 2023</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }
        .chart-container {
            position: relative;
            height: 500px;
            width: 100%;
            padding: 20px;
        }
        .legend-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #2c3e50;
        }
        .legend-color {
            width: 30px;
            height: 15px;
            border-radius: 3px;
        }
        .legend-color.bar {
            background: rgba(41, 128, 185, 0.8);
        }
        .legend-color.line {
            background: rgba(231, 76, 60, 1);
            height: 3px;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 40px;
            border-radius: 12px;
            text-align: center;
            min-width: 200px;
        }
        .stat-card.blue {
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
        }
        .stat-card.red {
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>ðŸ“Š RFQ Anzahl pro Monat</h1>
            <p>Jahresvergleich 2022 (Vorjahr - Linie) vs 2023 (Aktuelles Jahr - Balken)</p>
        </div>
        
        <div class="chart-container">
            <canvas id="rfqChart"></canvas>
        </div>
        
        <div class="legend-container">
            <div class="legend-item">
                <div class="legend-color bar"></div>
                <span><strong>2023</strong> - Aktuelles Jahr (Balkendiagramm)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color line"></div>
                <span><strong>2022</strong> - Vorjahr (Liniendiagramm)</span>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stat-card blue">
                <div class="stat-value">10,945</div>
                <div class="stat-label">Gesamt RFQs 2023</div>
            </div>
            <div class="stat-card red">
                <div class="stat-value">10,979</div>
                <div class="stat-label">Gesamt RFQs 2022</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">-0.3%</div>
                <div class="stat-label">VerÃ¤nderung YoY</div>
            </div>
        </div>
    </div>

    <script>
        Chart.register(ChartDataLabels);
        
        const ctx = document.getElementById('rfqChart').getContext('2d');
        
        const months = ['Jan', 'Feb', 'MÃ¤r', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'];
        
        const data2022 = [743, 1115, 1166, 798, 947, 991, 1074, 629, 894, 951, 897, 774];
        const data2023 = [799, 817, 1020, 816, 1027, 1030, 1072, 694, 947, 962, 1014, 747];
        
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: months,
                datasets: [
                    {
                        label: '2023 (Aktuelles Jahr)',
                        data: data2023,
                        backgroundColor: 'rgba(41, 128, 185, 0.7)',
                        borderColor: 'rgba(41, 128, 185, 1)',
                        borderWidth: 2,
                        borderRadius: 6,
                        type: 'bar',
                        order: 2,
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            color: '#2980b9',
                            font: {
                                weight: 'bold',
                                size: 11
                            },
                            formatter: function(value) {
                                return value.toLocaleString('de-DE');
                            }
                        }
                    },
                    {
                        label: '2022 (Vorjahr)',
                        data: data2022,
                        backgroundColor: 'transparent',
                        borderColor: 'rgba(231, 76, 60, 1)',
                        borderWidth: 3,
                        type: 'line',
                        order: 1,
                        pointBackgroundColor: 'rgba(231, 76, 60, 1)',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        tension: 0.3,
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            offset: 8,
                            color: '#c0392b',
                            font: {
                                weight: 'bold',
                                size: 11
                            },
                            formatter: function(value) {
                                return value.toLocaleString('de-DE');
                            }
                        }
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.8)',
                        padding: 15,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y.toLocaleString('de-DE') + ' RFQs';
                            }
                        }
                    },
                    datalabels: {
                        display: true
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                size: 13,
                                weight: '500'
                            },
                            color: '#2c3e50'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 1400,
                        grid: {
                            color: 'rgba(0,0,0,0.05)'
                        },
                        ticks: {
                            font: {
                                size: 12
                            },
                            color: '#7f8c8d',
                            callback: function(value) {
                                return value.toLocaleString('de-DE');
                            }
                        },
                        title: {
                            display: true,
                            text: 'Anzahl RFQs',
                            font: {
                                size: 14,
                                weight: 'bold'
                            },
                            color: '#2c3e50'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
