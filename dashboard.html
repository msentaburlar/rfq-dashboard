<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>RFQ Dashboard 2023</title><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 50%,#0f3460 100%);min-height:100vh;padding:20px;color:#fff}.dashboard{max-width:1200px;margin:0 auto}.header{text-align:center;margin-bottom:30px;padding:20px;background:rgba(255,255,255,0.05);border-radius:15px;backdrop-filter:blur(10px)}.header h1{font-size:2.5rem;margin-bottom:10px;background:linear-gradient(90deg,#00d4ff,#7b2cbf);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.header p{color:#a0a0a0;font-size:1.1rem}.stats-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin-bottom:30px}.stat-card{background:rgba(255,255,255,0.08);border-radius:15px;padding:25px;text-align:center;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.1);transition:transform 0.3s,box-shadow 0.3s}.stat-card:hover{transform:translateY(-5px);box-shadow:0 10px 40px rgba(0,212,255,0.2)}.stat-value{font-size:2.5rem;font-weight:700;margin-bottom:5px}.stat-value.blue{color:#00d4ff}.stat-value.purple{color:#7b2cbf}.stat-value.green{color:#00ff88}.stat-value.orange{color:#ff9f43}.stat-label{color:#a0a0a0;font-size:0.95rem;text-transform:uppercase;letter-spacing:1px}.chart-container{background:rgba(255,255,255,0.08);border-radius:15px;padding:30px;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.1)}.chart-title{text-align:center;margin-bottom:20px;font-size:1.5rem;color:#fff}.chart-wrapper{position:relative;height:400px}</style></head><body><div class="dashboard"><div class="header"><h1>ðŸ“Š RFQ Dashboard 2023</h1><p>Monatliche Ãœbersicht aller Requests for Quotation</p></div><div class="stats-container"><div class="stat-card"><div class="stat-value blue">10.945</div><div class="stat-label">Gesamt RFQs</div></div><div class="stat-card"><div class="stat-value purple">912</div><div class="stat-label">Ã˜ pro Monat</div></div><div class="stat-card"><div class="stat-value green">1.072</div><div class="stat-label">Maximum (Juli)</div></div><div class="stat-card"><div class="stat-value orange">694</div><div class="stat-label">Minimum (August)</div></div></div><div class="chart-container"><h2 class="chart-title">RFQ Entwicklung 2023</h2><div class="chart-wrapper"><canvas id="rfqChart"></canvas></div></div></div><script>const ctx=document.getElementById('rfqChart').getContext('2d');const gradient=ctx.createLinearGradient(0,0,0,400);gradient.addColorStop(0,'rgba(0, 212, 255, 0.4)');gradient.addColorStop(1,'rgba(0, 212, 255, 0.0)');new Chart(ctx,{type:'line',data:{labels:['Jan','Feb','MÃ¤r','Apr','Mai','Jun','Jul','Aug','Sep','Okt','Nov','Dez'],datasets:[{label:'Anzahl RFQs',data:[799,817,1020,816,1027,1030,1072,694,947,962,1014,747],fill:true,backgroundColor:gradient,borderColor:'#00d4ff',borderWidth:3,pointBackgroundColor:'#fff',pointBorderColor:'#00d4ff',pointBorderWidth:3,pointRadius:6,pointHoverRadius:8,tension:0.4}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:true,position:'top',labels:{color:'#fff',font:{size:14},padding:20}},tooltip:{backgroundColor:'rgba(0,0,0,0.8)',titleFont:{size:16},bodyFont:{size:14},padding:15,cornerRadius:10,displayColors:false,callbacks:{label:function(context){return 'RFQs: '+context.parsed.y.toLocaleString('de-DE')}}}},scales:{x:{grid:{color:'rgba(255,255,255,0.1)'},ticks:{color:'#a0a0a0',font:{size:12}}},y:{beginAtZero:false,min:500,grid:{color:'rgba(255,255,255,0.1)'},ticks:{color:'#a0a0a0',font:{size:12},callback:function(value){return value.toLocaleString('de-DE')}}}},interaction:{intersect:false,mode:'index'}}});</script></body></html>
