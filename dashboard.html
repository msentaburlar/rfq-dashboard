<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>RFQ Dashboard</title><script src="https://cdn.tailwindcss.com"></script><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"><style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#1e3a5f 0%,#0d1b2a 100%);min-height:100vh}.glass{background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.2)}.kpi-card{background:linear-gradient(145deg,rgba(255,255,255,0.15),rgba(255,255,255,0.05));transition:all 0.3s ease}.kpi-card:hover{transform:translateY(-5px);box-shadow:0 20px 40px rgba(0,0,0,0.3)}.pulse{animation:pulse 2s infinite}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.7}}.counter{font-variant-numeric:tabular-nums}</style></head><body class="p-6 md:p-10"><div class="max-w-6xl mx-auto"><header class="text-center mb-12"><div class="inline-flex items-center gap-3 mb-4"><div class="w-12 h-12 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-file-invoice text-white text-xl"></i></div><h1 class="text-3xl md:text-4xl font-bold text-white">RFQ Dashboard</h1></div><p class="text-gray-300 text-lg">Request for Quotation - Übersicht</p></header><div class="flex justify-center mb-10"><div class="kpi-card glass rounded-3xl p-10 md:p-14 text-center max-w-lg w-full"><div class="mb-6"><div class="w-20 h-20 mx-auto bg-gradient-to-br from-emerald-400 to-cyan-500 rounded-2xl flex items-center justify-center shadow-xl mb-6"><i class="fas fa-clipboard-list text-white text-3xl"></i></div><h2 class="text-gray-300 text-lg font-medium uppercase tracking-wider mb-2">Gesamtanzahl RFQs</h2></div><div class="relative"><span class="counter text-7xl md:text-8xl font-bold bg-gradient-to-r from-emerald-300 via-cyan-300 to-blue-300 bg-clip-text text-transparent">37.348</span><div class="absolute -top-2 -right-2 w-4 h-4 bg-emerald-400 rounded-full pulse"></div></div><div class="mt-8 pt-6 border-t border-white/10"><div class="flex items-center justify-center gap-2 text-emerald-400"><i class="fas fa-database"></i><span class="text-sm">Live-Daten aus dem System</span></div></div></div></div><div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8"><div class="glass rounded-2xl p-6 text-center"><i class="fas fa-chart-line text-cyan-400 text-2xl mb-3"></i><h3 class="text-white font-semibold">Angebotsanfragen</h3><p class="text-gray-400 text-sm mt-1">Alle erfassten RFQs</p></div><div class="glass rounded-2xl p-6 text-center"><i class="fas fa-sync-alt text-emerald-400 text-2xl mb-3"></i><h3 class="text-white font-semibold">Echtzeit-Daten</h3><p class="text-gray-400 text-sm mt-1">Aktueller Datenstand</p></div><div class="glass rounded-2xl p-6 text-center"><i class="fas fa-shield-alt text-blue-400 text-2xl mb-3"></i><h3 class="text-white font-semibold">Zuverlässig</h3><p class="text-gray-400 text-sm mt-1">Direkt aus der Datenbank</p></div></div><footer class="text-center mt-12 text-gray-500 text-sm"><p>Generiert am <span id="timestamp"></span></p></footer></div><script>document.getElementById('timestamp').textContent=new Date().toLocaleString('de-DE');</script></body></html>
