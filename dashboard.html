<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>RFQs nach Jahr - Dashboard</title><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#f5f7fa 0%,#e4e8ec 100%);min-height:100vh;padding:30px}.dashboard{max-width:900px;margin:0 auto;background:#fff;border-radius:20px;box-shadow:0 10px 40px rgba(0,0,0,0.1);padding:40px}.header{text-align:center;margin-bottom:40px}.header h1{font-size:2.2rem;color:#2c3e50;margin-bottom:10px}.header p{color:#7f8c8d;font-size:1.1rem}.chart-container{position:relative;height:450px;padding:20px}.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:20px;margin-top:40px}.stat-card{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);border-radius:15px;padding:25px;text-align:center;color:#fff;transition:transform 0.3s ease}.stat-card:hover{transform:translateY(-5px)}.stat-card.card-2020{background:linear-gradient(135deg,#FF6384 0%,#FF6384 100%)}.stat-card.card-2021{background:linear-gradient(135deg,#36A2EB 0%,#36A2EB 100%)}.stat-card.card-2022{background:linear-gradient(135deg,#FFCE56 0%,#FFCE56 100%);color:#333}.stat-card.card-2023{background:linear-gradient(135deg,#4BC0C0 0%,#4BC0C0 100%)}.stat-card.card-2024{background:linear-gradient(135deg,#9966FF 0%,#9966FF 100%)}.stat-card h3{font-size:2rem;margin-bottom:5px}.stat-card p{opacity:0.9;font-size:0.95rem}.total-box{background:linear-gradient(135deg,#2c3e50 0%,#34495e 100%);border-radius:15px;padding:30px;text-align:center;color:#fff;margin-top:30px}.total-box h2{font-size:3rem;margin-bottom:5px}.total-box p{opacity:0.8;font-size:1.1rem}</style></head><body><div class="dashboard"><div class="header"><h1>ðŸ“Š RFQs nach Jahr</h1><p>Verteilung der Request for Quotations nach Erstellungsjahr</p></div><div class="chart-container"><canvas id="pieChart"></canvas></div><div class="stats-grid"><div class="stat-card card-2020"><h3>2.340</h3><p>Jahr 2020</p></div><div class="stat-card card-2021"><h3>9.820</h3><p>Jahr 2021</p></div><div class="stat-card card-2022"><h3>10.979</h3><p>Jahr 2022</p></div><div class="stat-card card-2023"><h3>10.945</h3><p>Jahr 2023</p></div><div class="stat-card card-2024"><h3>3.264</h3><p>Jahr 2024</p></div></div><div class="total-box"><h2>37.348</h2><p>Gesamtanzahl RFQs</p></div></div><script>const ctx=document.getElementById('pieChart').getContext('2d');const data={labels:['2020','2021','2022','2023','2024'],datasets:[{data:[2340,9820,10979,10945,3264],backgroundColor:['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF'],borderColor:['#fff','#fff','#fff','#fff','#fff'],borderWidth:3,hoverOffset:20}]};const config={type:'pie',data:data,options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{position:'right',labels:{font:{size:14,weight:'500'},padding:20,usePointStyle:true,pointStyle:'circle'}},tooltip:{backgroundColor:'rgba(0,0,0,0.8)',titleFont:{size:16},bodyFont:{size:14},padding:15,cornerRadius:10,callbacks:{label:function(context){const total=context.dataset.data.reduce((a,b)=>a+b,0);const percentage=((context.raw/total)*100).toFixed(1);return context.label+': '+context.raw.toLocaleString('de-DE')+' ('+percentage+'%)';}}}},animation:{animateScale:true,animateRotate:true}}};new Chart(ctx,config);</script></body></html>
