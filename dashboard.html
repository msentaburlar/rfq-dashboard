<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFQ Dashboard - 2022 vs 2023</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .header h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        .chart-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .chart-wrapper {
            position: relative;
            height: 500px;
            width: 100%;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        .stat-card.blue {
            border-left: 5px solid #3498db;
        }
        .stat-card.red {
            border-left: 5px solid #e74c3c;
        }
        .stat-card.green {
            border-left: 5px solid #27ae60;
        }
        .stat-card.purple {
            border-left: 5px solid #9b59b6;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
        }
        .stat-label {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin-top: 8px;
        }
        .legend-custom {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            color: #2c3e50;
        }
        .legend-color {
            width: 30px;
            height: 16px;
            border-radius: 4px;
        }
        .legend-color.bar {
            background: #3498db;
        }
        .legend-color.line {
            background: #e74c3c;
            height: 4px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>ðŸ“Š RFQ Anzahl pro Monat</h1>
            <p>Jahresvergleich 2022 (Vorjahr) vs 2023 (Aktuelles Jahr)</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card blue">
                <div class="stat-value">10.945</div>
                <div class="stat-label">Gesamt RFQs 2023</div>
            </div>
            <div class="stat-card red">
                <div class="stat-value">10.979</div>
                <div class="stat-label">Gesamt RFQs 2022</div>
            </div>
            <div class="stat-card green">
                <div class="stat-value">912</div>
                <div class="stat-label">Durchschnitt/Monat 2023</div>
            </div>
            <div class="stat-card purple">
                <div class="stat-value">-0.3%</div>
                <div class="stat-label">VerÃ¤nderung zum Vorjahr</div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="rfqChart"></canvas>
            </div>
            <div class="legend-custom">
                <div class="legend-item">
                    <div class="legend-color bar"></div>
                    <span><strong>2023</strong> - Aktuelles Jahr (Balkendiagramm)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color line"></div>
                    <span><strong>2022</strong> - Vorjahr (Liniendiagramm)</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        Chart.register(ChartDataLabels);
        
        const months = ['Jan', 'Feb', 'MÃ¤r', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'];
        
        const data2022 = [743, 1115, 1166, 798, 947, 991, 1074, 629, 894, 951, 897, 774];
        const data2023 = [799, 817, 1020, 816, 1027, 1030, 1072, 694, 947, 962, 1014, 747];
        
        const ctx = document.getElementById('rfqChart').getContext('2d');
        
        new Chart(ctx, {
            data: {
                labels: months,
                datasets: [
                    {
                        type: 'bar',
                        label: '2023 (Aktuelles Jahr)',
                        data: data2023,
                        backgroundColor: 'rgba(52, 152, 219, 0.85)',
                        borderColor: '#2980b9',
                        borderWidth: 2,
                        borderRadius: 8,
                        order: 2,
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            color: '#2980b9',
                            font: {
                                weight: 'bold',
                                size: 11
                            },
                            formatter: function(value) {
                                return value.toLocaleString('de-DE');
                            }
                        }
                    },
                    {
                        type: 'line',
                        label: '2022 (Vorjahr)',
                        data: data2022,
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                        borderWidth: 3,
                        pointBackgroundColor: '#e74c3c',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        tension: 0.3,
                        fill: false,
                        order: 1,
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            offset: 8,
                            color: '#c0392b',
                            font: {
                                weight: 'bold',
                                size: 11
                            },
                            formatter: function(value) {
                                return value.toLocaleString('de-DE');
                            }
                        }
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(44, 62, 80, 0.95)',
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        padding: 15,
                        cornerRadius: 10,
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y.toLocaleString('de-DE') + ' RFQs';
                            }
                        }
                    },
                    datalabels: {
                        display: true
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                size: 13,
                                weight: '500'
                            },
                            color: '#2c3e50'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 1400,
                        grid: {
                            color: 'rgba(0,0,0,0.05)'
                        },
                        ticks: {
                            font: {
                                size: 12
                            },
                            color: '#7f8c8d',
                            callback: function(value) {
                                return value.toLocaleString('de-DE');
                            }
                        },
                        title: {
                            display: true,
                            text: 'Anzahl RFQs',
                            font: {
                                size: 14,
                                weight: 'bold'
                            },
                            color: '#2c3e50'
                        }
                    }
                },
                layout: {
                    padding: {
                        top: 30
                    }
                }
            }
        });
    </script>
</body>
</html>
