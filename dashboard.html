<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFQs pro Monat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      background: #f4f6f9; 
      color: #2c3e50; 
      padding: 20px; 
    }
    .container { max-width: 1000px; margin: 0 auto; }
    .card { 
      background: white; 
      border-radius: 12px; 
      padding: 25px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.08); 
    }
    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }
    .chart-container { width: 100%; overflow-x: auto; }
    svg { display: block; margin: 0 auto; }
    .bar { transition: opacity 0.2s; cursor: pointer; }
    .bar:hover { opacity: 0.8; }
    .value-label { font-size: 11px; font-weight: 700; fill: #2c3e50; }
    .axis-label { font-size: 11px; fill: #7f8c8d; }
    .grid-line { stroke: #ecf0f1; stroke-dasharray: 3,3; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-title">RFQs pro Monat</div>
      <div class="chart-container">
        <svg width="900" height="320" viewBox="0 0 900 320">
          <!-- Grid Lines -->
          <line x1="60" y1="40" x2="880" y2="40" class="grid-line" />
          <line x1="60" y1="100" x2="880" y2="100" class="grid-line" />
          <line x1="60" y1="160" x2="880" y2="160" class="grid-line" />
          <line x1="60" y1="220" x2="880" y2="220" class="grid-line" />
          
          <!-- Y-Axis Labels -->
          <text x="50" y="44" class="axis-label" text-anchor="end">5K</text>
          <text x="50" y="104" class="axis-label" text-anchor="end">4K</text>
          <text x="50" y="164" class="axis-label" text-anchor="end">2K</text>
          <text x="50" y="224" class="axis-label" text-anchor="end">1K</text>
          <text x="50" y="284" class="axis-label" text-anchor="end">0</text>
          
          <!-- Baseline -->
          <line x1="60" y1="280" x2="880" y2="280" stroke="#bdc3c8" stroke-width="1" />
          
          <!-- Bars -->
          <defs>
            <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#667eea" />
              <stop offset="100%" style="stop-color:#764ba2" />
            </linearGradient>
          </defs>
          
          <!-- Jan: 3099 -->
          <rect class="bar" x="75" y="131" width="50" height="149" rx="4" fill="url(#barGradient)" />
          <text x="100" y="121" class="value-label" text-anchor="middle">3.099</text>
          <text x="100" y="300" class="axis-label" text-anchor="middle">Jan</text>
          
          <!-- Feb: 3775 -->
          <rect class="bar" x="143" y="99" width="50" height="181" rx="4" fill="url(#barGradient)" />
          <text x="168" y="89" class="value-label" text-anchor="middle">3.775</text>
          <text x="168" y="300" class="axis-label" text-anchor="middle">Feb</text>
          
          <!-- Mär: 4179 -->
          <rect class="bar" x="211" y="79" width="50" height="201" rx="4" fill="url(#barGradient)" />
          <text x="236" y="69" class="value-label" text-anchor="middle">4.179</text>
          <text x="236" y="300" class="axis-label" text-anchor="middle">Mär</text>
          
          <!-- Apr: 2696 -->
          <rect class="bar" x="279" y="150" width="50" height="130" rx="4" fill="url(#barGradient)" />
          <text x="304" y="140" class="value-label" text-anchor="middle">2.696</text>
          <text x="304" y="300" class="axis-label" text-anchor="middle">Apr</text>
          
          <!-- Mai: 2828 -->
          <rect class="bar" x="347" y="144" width="50" height="136" rx="4" fill="url(#barGradient)" />
          <text x="372" y="134" class="value-label" text-anchor="middle">2.828</text>
          <text x="372" y="300" class="axis-label" text-anchor="middle">Mai</text>
          
          <!-- Jun: 3044 -->
          <rect class="bar" x="415" y="134" width="50" height="146" rx="4" fill="url(#barGradient)" />
          <text x="440" y="124" class="value-label" text-anchor="middle">3.044</text>
          <text x="440" y="300" class="axis-label" text-anchor="middle">Jun</text>
          
          <!-- Jul: 3429 -->
          <rect class="bar" x="483" y="115" width="50" height="165" rx="4" fill="url(#barGradient)" />
          <text x="508" y="105" class="value-label" text-anchor="middle">3.429</text>
          <text x="508" y="300" class="axis-label" text-anchor="middle">Jul</text>
          
          <!-- Aug: 2186 -->
          <rect class="bar" x="551" y="175" width="50" height="105" rx="4" fill="url(#barGradient)" />
          <text x="576" y="165" class="value-label" text-anchor="middle">2.186</text>
          <text x="576" y="300" class="axis-label" text-anchor="middle">Aug</text>
          
          <!-- Sep: 3021 -->
          <rect class="bar" x="619" y="135" width="50" height="145" rx="4" fill="url(#barGradient)" />
          <text x="644" y="125" class="value-label" text-anchor="middle">3.021</text>
          <text x="644" y="300" class="axis-label" text-anchor="middle">Sep</text>
          
          <!-- Okt: 3182 -->
          <rect class="bar" x="687" y="127" width="50" height="153" rx="4" fill="url(#barGradient)" />
          <text x="712" y="117" class="value-label" text-anchor="middle">3.182</text>
          <text x="712" y="300" class="axis-label" text-anchor="middle">Okt</text>
          
          <!-- Nov: 3212 -->
          <rect class="bar" x="755" y="126" width="50" height="154" rx="4" fill="url(#barGradient)" />
          <text x="780" y="116" class="value-label" text-anchor="middle">3.212</text>
          <text x="780" y="300" class="axis-label" text-anchor="middle">Nov</text>
          
          <!-- Dez: 2697 -->
          <rect class="bar" x="823" y="150" width="50" height="130" rx="4" fill="url(#barGradient)" />
          <text x="848" y="140" class="value-label" text-anchor="middle">2.697</text>
          <text x="848" y="300" class="axis-label" text-anchor="middle">Dez</text>
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
