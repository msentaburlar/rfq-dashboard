<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>RFQ-Balkendiagramm</title><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><style>body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);margin:0;padding:20px;min-height:100vh}.container{max-width:900px;margin:0 auto;background:white;border-radius:10px;box-shadow:0 10px 40px rgba(0,0,0,0.3);padding:30px}.title{text-align:center;color:#333;margin-bottom:10px;font-size:28px;font-weight:bold}.subtitle{text-align:center;color:#666;margin-bottom:30px;font-size:14px}.chart-container{position:relative;height:400px;margin-bottom:20px}.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:15px;margin-top:20px}.stat-box{background:#f5f5f5;padding:15px;border-radius:8px;text-align:center;border-left:4px solid #667eea}.stat-label{color:#666;font-size:12px;text-transform:uppercase;margin-bottom:5px}.stat-value{font-size:24px;font-weight:bold;color:#333}</style></head><body><div class="container"><h1 class="title">Anzahl RFQs nach Jahren</h1><p class="subtitle">Historische Verteilung der Request for Quote (RFQ) Anfragen</p><div class="chart-container"><canvas id="rfqChart"></canvas></div><div class="stats"><div class="stat-box"><div class="stat-label">Gesamt RFQs</div><div class="stat-value">37348</div></div><div class="stat-box"><div class="stat-label">Peak Jahr</div><div class="stat-value">2022</div></div><div class="stat-box"><div class="stat-label">Zeitraum</div><div class="stat-value">2020-2024</div></div></div></div><script>const ctx=document.getElementById('rfqChart').getContext('2d');const data={labels:['2020','2021','2022','2023','2024'],datasets:[{label:'Anzahl RFQs',data:[2340,9820,10979,10945,3264],backgroundColor:['#667eea','#764ba2','#f093fb','#4facfe','#00f2fe'],borderColor:['#667eea','#764ba2','#f093fb','#4facfe','#00f2fe'],borderWidth:2,borderRadius:6,hoverBackgroundColor:'#333'}]};const config={type:'bar',data:data,options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:true,position:'top',labels:{padding:15,font:{size:12,weight:'bold'}}},tooltip:{backgroundColor:'rgba(0,0,0,0.8)',padding:12,titleFont:{size:14,weight:'bold'},bodyFont:{size:12},borderColor:'#667eea',borderWidth:1}},scales:{y:{beginAtZero:true,ticks:{callback:function(value){return value.toLocaleString('de-DE');}},grid:{color:'rgba(0,0,0,0.05)'},title:{display:true,text:'Anzahl RFQs'}},x:{grid:{display:false},title:{display:true,text:'Jahr'}}}}};new Chart(ctx,config);</script></body></html>
