<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFQs nach Jahren</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .header p {
            color: #a0aec0;
            font-size: 1.1rem;
        }
        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .chart-title {
            color: #2d3748;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        .chart-wrapper {
            position: relative;
            height: 450px;
        }
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .stat-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>ðŸ“Š RFQs nach Jahren</h1>
            <p>Anzahl der Request for Quotations pro Jahr</p>
        </div>
        <div class="chart-card">
            <h2 class="chart-title">JÃ¤hrliche RFQ-Entwicklung</h2>
            <div class="chart-wrapper">
                <canvas id="rfqChart"></canvas>
            </div>
            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-value">37.348</div>
                    <div class="stat-label">Gesamt RFQs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">10.979</div>
                    <div class="stat-label">Maximum (2022)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">5</div>
                    <div class="stat-label">Jahre erfasst</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('rfqChart').getContext('2d');
        
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(102, 126, 234, 0.9)');
        gradient.addColorStop(1, 'rgba(118, 75, 162, 0.9)');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2020', '2021', '2022', '2023', '2024'],
                datasets: [{
                    label: 'Anzahl RFQs',
                    data: [2340, 9820, 10979, 10945, 3264],
                    backgroundColor: gradient,
                    borderColor: 'rgba(102, 126, 234, 1)',
                    borderWidth: 2,
                    borderRadius: 10,
                    borderSkipped: false,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleFont: { size: 14, weight: 'bold' },
                        bodyFont: { size: 13 },
                        padding: 15,
                        cornerRadius: 10,
                        callbacks: {
                            label: function(context) {
                                return 'RFQs: ' + context.parsed.y.toLocaleString('de-DE');
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)',
                            drawBorder: false
                        },
                        ticks: {
                            font: { size: 12, weight: '500' },
                            color: '#4a5568',
                            callback: function(value) {
                                return value.toLocaleString('de-DE');
                            }
                        },
                        title: {
                            display: true,
                            text: 'Anzahl RFQs',
                            font: { size: 14, weight: '600' },
                            color: '#2d3748',
                            padding: { bottom: 10 }
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: { size: 13, weight: '600' },
                            color: '#2d3748'
                        },
                        title: {
                            display: true,
                            text: 'Jahr',
                            font: { size: 14, weight: '600' },
                            color: '#2d3748',
                            padding: { top: 10 }
                        }
                    }
                },
                animation: {
                    duration: 1500,
                    easing: 'easeOutQuart'
                }
            }
        });
    </script>
</body>
</html>
