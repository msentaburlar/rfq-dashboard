<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>RFQ Dashboard</title><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',system-ui,sans-serif;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 100%);color:#fff;min-height:100vh;padding:30px}.dashboard{max-width:1400px;margin:0 auto}.header{text-align:center;margin-bottom:40px}.header h1{font-size:2.5rem;color:#4fbdba;margin-bottom:10px;text-shadow:0 2px 10px rgba(79,189,186,0.3)}.header p{color:#a0a0a0;font-size:1.1rem}.kpi-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:25px;margin-bottom:40px}.kpi-card{background:linear-gradient(145deg,#1e2a4a 0%,#16213e 100%);border-radius:16px;padding:30px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,0.3);border:1px solid rgba(79,189,186,0.1);transition:transform 0.3s ease,box-shadow 0.3s ease}.kpi-card:hover{transform:translateY(-5px);box-shadow:0 15px 40px rgba(0,0,0,0.4)}.kpi-icon{font-size:2.5rem;margin-bottom:15px}.kpi-value{font-size:2.8rem;font-weight:700;background:linear-gradient(90deg,#4fbdba,#7b68ee);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.kpi-label{color:#a0a0a0;font-size:1rem;margin-top:10px;text-transform:uppercase;letter-spacing:1px}.charts-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(500px,1fr));gap:30px}.chart-container{background:linear-gradient(145deg,#1e2a4a 0%,#16213e 100%);border-radius:16px;padding:25px;box-shadow:0 10px 30px rgba(0,0,0,0.3);border:1px solid rgba(79,189,186,0.1)}.chart-title{color:#4fbdba;font-size:1.3rem;margin-bottom:20px;text-align:center;font-weight:600}@media(max-width:600px){.header h1{font-size:1.8rem}.kpi-value{font-size:2rem}.charts-grid{grid-template-columns:1fr}}</style></head><body><div class="dashboard"><div class="header"><h1>üìä RFQ Dashboard</h1><p>
