<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>RFQ Dashboard</title><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 100%);min-height:100vh;padding:20px;color:#fff}.dashboard{max-width:1200px;margin:0 auto}.header{text-align:center;margin-bottom:40px;padding:30px;background:rgba(255,255,255,0.1);border-radius:20px;backdrop-filter:blur(10px)}.header h1{font-size:2.5rem;margin-bottom:10px;background:linear-gradient(90deg,#00d9ff,#00ff88);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.header p{color:#a0a0a0;font-size:1.1rem}.stats-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin-bottom:40px}.stat-card{background:rgba(255,255,255,0.1);border-radius:15px;padding:25px;text-align:center;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.1);transition:transform 0.3s ease,box-shadow 0.3s ease}.stat-card:hover{transform:translateY(-5px);box-shadow:0 10px 40px rgba(0,217,255,0.2)}.stat-card .number{font-size:2.5rem;font-weight:bold;background:linear-gradient(90deg,#00d9ff,#00ff88);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.stat-card .label{color:#a0a0a0;margin-top:10px;font-size:1rem}.chart-container{background:rgba(255,255,255,0.1);border-radius:20px;padding:30px;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.1)}.chart-title{font-size:1.5rem;margin-bottom:20px;color:#fff;text-align:center}.chart-wrapper{position:relative;height:400px}</style></head><body><div class="dashboard"><div class="header"><h1>ðŸ“Š RFQ Dashboard</h1><p>Ãœbersicht Ã¼ber alle Request for Quotations (RFQs)</p></div><div class="stats-container"><div class="stat-card"><div class="number">37.348</div><div class="label">Gesamte RFQs</div></div><div class="stat-card"><div class="number">30.233</div><div class="label">Abgeschlossen</div></div><div class="stat-card"><div class="number">3.097</div><div class="label">In PrÃ¼fung</div></div><div class="stat-card"><div class="number">443</div><div class="label">Laufend</div></div></div><div class="chart-container"><h2 class="chart-title">RFQs nach Status</h2><div class="chart-wrapper"><canvas id="rfqChart"></canvas></div></div></div><script>const ctx=document.getElementById('rfqChart').getContext('2d');const gradient1=ctx.createLinearGradient(0,0,0,400);gradient1.addColorStop(0,'rgba(0,217,255,0.8)');gradient1.addColorStop(1,'rgba(0,217,255,0.2)');const gradient2=ctx.createLinearGradient(0,0,0,400);gradient2.addColorStop(0,'rgba(0,255,136,0.8)');gradient2.addColorStop(1,'rgba(0,255,136,0.2)');const gradient3=ctx.createLinearGradient(0,0,0,400);gradient3.addColorStop(0,'rgba(255,107,107,0.8)');gradient3.addColorStop(1,'rgba(255,107,107,0.2)');const gradient4=ctx.createLinearGradient(0,0,0,400);gradient4.addColorStop(0,'rgba(255,193,7,0.8)');gradient4.addColorStop(1,'rgba(255,193,7,0.2)');const gradient5=ctx.createLinearGradient(0,0,0,400);gradient5.addColorStop(0,'rgba(156,39,176,0.8)');gradient5.addColorStop(1,'rgba(156,39,176,0.2)');const gradient6=ctx.createLinearGradient(0,0,0,400);gradient6.addColorStop(0,'rgba(33,150,243,0.8)');gradient6.addColorStop(1,'rgba(33,150,243,0.2)');new Chart(ctx,{type:'bar',data:{labels:['Abgeschlossen (done)','In PrÃ¼fung (checking)','Abgebrochen (canceled)','Geplant (planned)','Laufend (running)','Genehmigt (approved)'],datasets:[{label:'Anzahl RFQs',data:[30233,3097,2987,560,443,28],backgroundColor:[gradient1,gradient2,gradient3,gradient4,gradient5,gradient6],borderColor:['rgba(0,217,255,1)','rgba(0,255,136,1)','rgba(255,107,107,1)','rgba(255,193,7,1)','rgba(156,39,176,1)','rgba(33,150,243,1)'],borderWidth:2,borderRadius:10,borderSkipped:false}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false},tooltip:{backgroundColor:'rgba(0,0,0,0.8)',titleColor:'#fff',bodyColor:'#fff',padding:15,cornerRadius:10,displayColors:false,callbacks:{label:function(context){return context.parsed.y.toLocaleString('de-DE')+' RFQs'}}}},scales:{y:{beginAtZero:true,grid:{color:'rgba(255,255,255,0.1)'},ticks:{color:'#a0a0a0',font:{size:12},callback:function(value){return value.toLocaleString('de-DE')}}},x:{grid:{display:false},ticks:{color:'#a0a0a0',font:{size:11},maxRotation:45,minRotation:45}}},animation:{duration:2000,easing:'easeOutQuart'}}});</script></body></html>
