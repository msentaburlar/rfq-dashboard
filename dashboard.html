<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>RFQ Dashboard</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="1200" height="800" fill="url(%23grid)"/></svg>');pointer-events:none;z-index:0}.container{position:relative;z-index:1;max-width:800px;width:100%;background:white;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.3);overflow:hidden;animation:slideIn 0.6s ease-out}.dashboard-header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);padding:40px 30px;text-align:center;color:white}.dashboard-header h1{font-size:32px;font-weight:600;margin-bottom:10px}.dashboard-header p{font-size:14px;opacity:0.9;letter-spacing:0.5px}.kpi-container{padding:50px 30px;display:flex;flex-direction:column;align-items:center;justify-content:center}.kpi-title{font-size:16px;color:#666;font-weight:500;margin-bottom:20px;text-transform:uppercase;letter-spacing:1px}.kpi-value{font-size:72px;font-weight:700;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:10px;font-variant-numeric:tabular-nums}.kpi-unit{font-size:18px;color:#999;font-weight:400}.stats-row{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:40px;width:100%}.stat-item{padding:20px;background:#f8f9fa;border-radius:12px;text-align:center
