<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>RFQ Dashboard</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}.container{width:100%;max-width:1200px}.header{background:white;padding:30px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.1);margin-bottom:30px}.header h1{color:#333;margin-bottom:10px;font-size:2.5em}.header p{color:#666;font-size:1.1em}.dashboard-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px;margin-bottom:30px}.kpi-card{background:white;padding:40px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.1);text-align:center;transition:transform 0.3s ease,box-shadow 0.3s ease}.kpi-card:hover{transform:translateY(-5px);box-shadow:0 8px 25px rgba(0,0,0,0.15)}.kpi-label{color:#666;font-size:1.1em;margin-bottom:15px;text-transform:uppercase;letter-spacing:1px}.kpi-value{color:#667eea;font-size:4em;font-weight:bold;margin-bottom:10px}.kpi-description{color:#999;font-size:0.95em}@media(max-width:768px){.container{padding:10px}.header{padding:20px}.header h1{font-size:2em}.dashboard-grid{grid-template-columns:1fr;gap:20px}.kpi-card{padding:30px}.kpi-value{font-size:3em}}</style></head><body><div class="container"><div class="header"><h1>RFQ Dashboard</h1><p>Real-time monitoring of Request for Quote activities</p></div><div class="dashboard-grid"><div class="kpi-card"><div class="kpi-label">Total RFQs</div><div class="kpi-value">37,348</div><div class="kpi-description">Total number of RFQs in the system</div></div></div></div></body></html>
