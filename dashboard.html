<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFQ Status Ãœbersicht</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p {
            color: #8892b0;
            font-size: 1.1rem;
        }
        .main-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .stat-card {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .stat-label {
            color: #8892b0;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .stat-card.done .stat-value { color: #00d9a5; }
        .stat-card.checking .stat-value { color: #ffc107; }
        .stat-card.canceled .stat-value { color: #ff6b6b; }
        .stat-card.planned .stat-value { color: #4dabf7; }
        .stat-card.running .stat-value { color: #9775fa; }
        .stat-card.approved .stat-value { color: #69db7c; }
        .total-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .total-value {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
        }
        .total-label {
            color: #8892b0;
            font-size: 1.1rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>ðŸ“Š RFQ Status Dashboard</h1>
            <p>Ãœbersicht aller Anfragen nach Status</p>
        </div>
        <div class="main-card">
            <div class="chart-container">
                <canvas id="rfqPieChart"></canvas>
            </div>
            <div class="stats-grid">
                <div class="stat-card done">
                    <div class="stat-value">30.233</div>
                    <div class="stat-label">Done</div>
                </div>
                <div class="stat-card checking">
                    <div class="stat-value">3.097</div>
                    <div class="stat-label">Checking</div>
                </div>
                <div class="stat-card canceled">
                    <div class="stat-value">2.987</div>
                    <div class="stat-label">Canceled</div>
                </div>
                <div class="stat-card planned">
                    <div class="stat-value">560</div>
                    <div class="stat-label">Planned</div>
                </div>
                <div class="stat-card running">
                    <div class="stat-value">443</div>
                    <div class="stat-label">Running</div>
                </div>
                <div class="stat-card approved">
                    <div class="stat-value">28</div>
                    <div class="stat-label">Approved</div>
                </div>
            </div>
            <div class="total-section">
                <div class="total-value">37.348</div>
                <div class="total-label">Gesamtzahl RFQs</div>
            </div>
        </div>
    </div>
    <script>
        const ctx = document.getElementById('rfqPieChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Done', 'Checking', 'Canceled', 'Planned', 'Running', 'Approved'],
                datasets: [{
                    data: [30233, 3097, 2987, 560, 443, 28],
                    backgroundColor: [
                        '#00d9a5',
                        '#ffc107',
                        '#ff6b6b',
                        '#4dabf7',
                        '#9775fa',
                        '#69db7c'
                    ],
                    borderColor: 'rgba(26, 26, 46, 0.8)',
                    borderWidth: 3,
                    hoverOffset: 20
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                cutout: '60%',
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#fff',
                            padding: 20,
                            font: {
                                size: 14
                            },
                            usePointStyle: true,
                            pointStyle: 'circle'
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.8)',
                        titleFont: { size: 14 },
                        bodyFont: { size: 13 },
                        padding: 15,
                        cornerRadius: 10,
                        callbacks: {
                            label: function(context) {
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = ((context.raw / total) * 100).toFixed(1);
                                return context.label + ': ' + context.raw.toLocaleString('de-DE') + ' (' + percentage + '%)';
                            }
                        }
                    }
                },
                animation: {
                    animateRotate: true,
                    animateScale: true
                }
            }
        });
    </script>
</body>
</html>
