<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFQs pro Jahr - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .header p {
            color: #a0aec0;
            font-size: 1.1rem;
        }
        .chart-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chart-wrapper {
            position: relative;
            height: 400px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .stat-year {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .stat-value {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 700;
        }
        .total-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .total-card .stat-year {
            color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>ðŸ“Š RFQs pro Jahr</h1>
            <p>Ãœbersicht der Request for Quotations von 2020 bis 2024</p>
        </div>
        
        <div class="chart-card">
            <div class="chart-wrapper">
                <canvas id="rfqChart"></canvas>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-year">2020</div>
                <div class="stat-value">2.340</div>
            </div>
            <div class="stat-card">
                <div class="stat-year">2021</div>
                <div class="stat-value">9.820</div>
            </div>
            <div class="stat-card">
                <div class="stat-year">2022</div>
                <div class="stat-value">10.979</div>
            </div>
            <div class="stat-card">
                <div class="stat-year">2023</div>
                <div class="stat-value">10.945</div>
            </div>
            <div class="stat-card">
                <div class="stat-year">2024</div>
                <div class="stat-value">3.264</div>
            </div>
            <div class="stat-card total-card">
                <div class="stat-year">Gesamt</div>
                <div class="stat-value">37.348</div>
            </div>
        </div>
    </div>
    
    <script>
        const ctx = document.getElementById('rfqChart').getContext('2d');
        
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(102, 126, 234, 0.8)');
        gradient.addColorStop(1, 'rgba(118, 75, 162, 0.8)');
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2020', '2021', '2022', '2023', '2024'],
                datasets: [{
                    label: 'Anzahl RFQs',
                    data: [2340, 9820, 10979, 10945, 3264],
                    backgroundColor: gradient,
                    borderColor: 'rgba(255, 255, 255, 0.3)',
                    borderWidth: 2,
                    borderRadius: 10,
                    borderSkipped: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        padding: 15,
                        cornerRadius: 10,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return context.parsed.y.toLocaleString('de-DE') + ' RFQs';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#a0aec0',
                            font: {
                                size: 14,
                                weight: '600'
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#a0aec0',
                            font: {
                                size: 12
                            },
                            callback: function(value) {
                                return value.toLocaleString('de-DE');
                            }
                        }
                    }
                },
                animation: {
                    duration: 2000,
                    easing: 'easeOutQuart'
                }
            }
        });
    </script>
</body>
</html>
