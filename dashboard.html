<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFQ Dashboard 2022 vs 2023</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .chart-wrapper {
            position: relative;
            height: 500px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card.blue {
            border-top: 4px solid #3498db;
        }
        .stat-card.red {
            border-top: 4px solid #e74c3c;
        }
        .stat-card.green {
            border-top: 4px solid #27ae60;
        }
        .stat-card.purple {
            border-top: 4px solid #9b59b6;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
        }
        .stat-label {
            color: #7f8c8d;
            font-size: 0.95em;
            margin-top: 5px;
        }
        .legend-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
            color: #2c3e50;
        }
        .legend-color {
            width: 30px;
            height: 16px;
            border-radius: 4px;
        }
        .legend-color.blue {
            background: #3498db;
        }
        .legend-color.red {
            background: #e74c3c;
            height: 3px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>ðŸ“Š RFQ Dashboard - Jahresvergleich</h1>
            <p>Monatliche Anzahl von RFQs: 2023 (aktuell) vs 2022 (Vorjahr)</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card blue">
                <div class="stat-value">10,945</div>
                <div class="stat-label">Gesamt RFQs 2023</div>
            </div>
            <div class="stat-card red">
                <div class="stat-value">10,979</div>
                <div class="stat-label">Gesamt RFQs 2022</div>
            </div>
            <div class="stat-card green">
                <div class="stat-value">912</div>
                <div class="stat-label">Ã˜ pro Monat 2023</div>
            </div>
            <div class="stat-card purple">
                <div class="stat-value">-0.3%</div>
                <div class="stat-label">VerÃ¤nderung YoY</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="rfqChart"></canvas>
            </div>
            <div class="legend-info">
                <div class="legend-item">
                    <div class="legend-color blue"></div>
                    <span>2023 (Aktuelles Jahr - Balken)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color red"></div>
                    <span>2022 (Vorjahr - Linie)</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        Chart.register(ChartDataLabels);
        
        const months = ['Jan', 'Feb', 'MÃ¤r', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'];
        const data2022 = [743, 1115, 1166, 798, 947, 991, 1074, 629, 894, 951, 897, 774];
        const data2023 = [799, 817, 1020, 816, 1027, 1030, 1072, 694, 947, 962, 1014, 747];

        const ctx = document.getElementById('rfqChart').getContext('2d');
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: months,
                datasets: [
                    {
                        label: '2023 (Aktuelles Jahr)',
                        data: data2023,
                        backgroundColor: 'rgba(52, 152, 219, 0.8)',
                        borderColor: '#3498db',
                        borderWidth: 2,
                        borderRadius: 6,
                        order: 2,
                        datalabels: {
                            anchor: 'end',
                            align: 'end',
                            color: '#3498db',
                            font: {
                                weight: 'bold',
                                size: 11
                            },
                            formatter: function(value) {
                                return value.toLocaleString('de-DE');
                            }
                        }
                    },
                    {
                        label: '2022 (Vorjahr)',
                        data: data2022,
                        type: 'line',
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                        borderWidth: 3,
                        pointBackgroundColor: '#e74c3c',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        tension: 0.3,
                        fill: false,
                        order: 1,
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            offset: 8,
                            color: '#e74c3c',
                            font: {
                                weight: 'bold',
                                size: 11
                            },
                            formatter: function(value) {
                                return value.toLocaleString('de-DE');
                            }
                        }
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Monatliche RFQ-Anzahl: 2023 vs 2022',
                        font: {
                            size: 18,
                            weight: 'bold'
                        },
                        color: '#2c3e50',
                        padding: {
                            bottom: 30
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(44, 62, 80, 0.95)',
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        padding: 15,
                        cornerRadius: 10,
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y.toLocaleString('de-DE') + ' RFQs';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                size: 13,
                                weight: '600'
                            },
                            color: '#2c3e50'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 1400,
                        grid: {
                            color: 'rgba(0,0,0,0.05)'
                        },
                        ticks: {
                            font: {
                                size: 12
                            },
                            color: '#7f8c8d',
                            callback: function(value) {
                                return value.toLocaleString('de-DE');
                            }
                        },
                        title: {
                            display: true,
                            text: 'Anzahl RFQs',
                            font: {
                                size: 14,
                                weight: 'bold'
                            },
                            color: '#2c3e50'
                        }
                    }
                },
                layout: {
                    padding: {
                        top: 30
                    }
                }
            }
        });
    </script>
</body>
</html>
