<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFQs pro Monat 2023</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            color: #a0a0a0;
            font-size: 1.1rem;
        }
        .kpi-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .kpi-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .kpi-card:hover {
            transform: translateY(-5px);
        }
        .kpi-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #00d9ff;
            margin-bottom: 8px;
        }
        .kpi-label {
            color: #a0a0a0;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .kpi-card.highlight .kpi-value {
            color: #00ff88;
        }
        .kpi-card.warning .kpi-value {
            color: #ff6b6b;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chart-title {
            color: #fff;
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ðŸ“Š RFQ Dashboard 2023</h1>
            <p>Monatliche Ãœbersicht der Request for Quotations</p>
        </div>
        
        <div class="kpi-container">
            <div class="kpi-card">
                <div class="kpi-value">10.945</div>
                <div class="kpi-label">Gesamt RFQs</div>
            </div>
            <div class="kpi-card highlight">
                <div class="kpi-value">1.072</div>
                <div class="kpi-label">Maximum (Juli)</div>
            </div>
            <div class="kpi-card warning">
                <div class="kpi-value">694</div>
                <div class="kpi-label">Minimum (August)</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-value">912</div>
                <div class="kpi-label">Ã˜ pro Monat</div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-title">ðŸ“ˆ RFQs pro Monat</div>
            <canvas id="rfqChart"></canvas>
        </div>
    </div>
    
    <script>
        const ctx = document.getElementById('rfqChart').getContext('2d');
        
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(0, 217, 255, 0.4)');
        gradient.addColorStop(1, 'rgba(0, 217, 255, 0.0)');
        
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'MÃ¤r', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
                datasets: [{
                    label: 'RFQs',
                    data: [799, 817, 1020, 816, 1027, 1030, 1072, 694, 947, 962, 1014, 747],
                    borderColor: '#00d9ff',
                    backgroundColor: gradient,
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#00d9ff',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8,
                    pointHoverBackgroundColor: '#00ff88',
                    pointHoverBorderColor: '#fff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleColor: '#00d9ff',
                        bodyColor: '#fff',
                        borderColor: '#00d9ff',
                        borderWidth: 1,
                        padding: 15,
                        displayColors: false,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 16
                        },
                        callbacks: {
                            label: function(context) {
                                return context.parsed.y.toLocaleString('de-DE') + ' RFQs';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#a0a0a0',
                            font: {
                                size: 13
                            }
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#a0a0a0',
                            font: {
                                size: 13
                            },
                            callback: function(value) {
                                return value.toLocaleString('de-DE');
                            }
                        },
                        beginAtZero: true,
                        suggestedMax: 1200
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                }
            }
        });
    </script>
</body>
</html>
