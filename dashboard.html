<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFQ Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }
    
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .kpi-card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    
    .kpi-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }
    
    .kpi-card .label {
      color: #666;
      font-size: 0.95em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    .kpi-card .value {
      color: #667eea;
      font-size: 3.5em;
      font-weight: 700;
      margin-bottom: 10px;
      line-height: 1;
    }
    
    .kpi-card .unit {
      color: #999;
      font-size: 0.9em;
    }
    
    .kpi-card .icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background: #f0f2f7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
    }
    
    .footer {
      text-align: center;
      color: white;
      margin-top: 40px;
      opacity: 0.8;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>RFQ Analyse Dashboard</h1>
      <p>Ãœbersicht aller Request for Quotation Prozesse</p>
    </div>
    
    <div class="dashboard-grid">
      <div class="kpi-card">
        <div class="icon">ðŸ“Š</div>
        <div class="label">Gesamte Anzahl RFQs</div>
        <div class="value">37.348</div>
        <div class="unit">Request for Quotation</div>
      </div>
    </div>
    
    <div class="footer">
      <p>Dashboard erstellt: 2024 | Datenquelle: jd_rfx Tabelle</p>
    </div>
  </div>
</body>
</html>
