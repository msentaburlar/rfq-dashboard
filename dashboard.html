<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFQs pro Monat 2023</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            padding: 40px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        .chart-container {
            position: relative;
            height: 450px;
            width: 100%;
            background: #fafbfc;
            border-radius: 12px;
            padding: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .stat-box {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
            border: 1px solid #ffcccc;
            border-radius: 12px;
            padding: 20px 30px;
            text-align: center;
            min-width: 150px;
        }
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e74c3c;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š RFQs pro Monat 2023</h1>
        <p class="subtitle">Monatliche Verteilung der Request for Quotations im Jahr 2023</p>
        
        <div class="chart-container">
            <canvas id="rfqChart"></canvas>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value">10.945</div>
                <div class="stat-label">Gesamt RFQs</div>
            </div>
            <div class="stat-box">
                <div class="stat-value">912</div>
                <div class="stat-label">Ã˜ pro Monat</div>
            </div>
            <div class="stat-box">
                <div class="stat-value">Juli</div>
                <div class="stat-label">HÃ¶chster Monat (1.072)</div>
            </div>
            <div class="stat-box">
                <div class="stat-value">August</div>
                <div class="stat-label">Niedrigster Monat (694)</div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('rfqChart').getContext('2d');
        
        const data = {
            labels: ['Jan', 'Feb', 'MÃ¤r', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
            datasets: [{
                label: 'Anzahl RFQs',
                data: [799, 817, 1020, 816, 1027, 1030, 1072, 694, 947, 962, 1014, 747],
                borderColor: '#e74c3c',
                backgroundColor: 'rgba(231, 76, 60, 0.1)',
                borderWidth: 3,
                fill: true,
                tension: 0.4,
                pointBackgroundColor: '#e74c3c',
                pointBorderColor: '#ffffff',
                pointBorderWidth: 2,
                pointRadius: 6,
                pointHoverRadius: 8
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            font: {
                                size: 14,
                                weight: 'bold'
                            },
                            color: '#2c3e50'
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(44, 62, 80, 0.9)',
                        titleFont: { size: 14 },
                        bodyFont: { size: 13 },
                        padding: 12,
                        cornerRadius: 8,
                        callbacks: {
                            label: function(context) {
                                return 'RFQs: ' + context.parsed.y.toLocaleString('de-DE');
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(0,0,0,0.05)'
                        },
                        ticks: {
                            font: { size: 12 },
                            color: '#7f8c8d'
                        }
                    },
                    y: {
                        beginAtZero: false,
                        min: 500,
                        max: 1200,
                        grid: {
                            color: 'rgba(0,0,0,0.05)'
                        },
                        ticks: {
                            font: { size: 12 },
                            color: '#7f8c8d',
                            callback: function(value) {
                                return value.toLocaleString('de-DE');
                            }
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                }
            }
        };

        new Chart(ctx, config);
    </script>
</body>
</html>
