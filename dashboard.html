<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>RFQs pro Jahr - Dashboard</title><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 50%,#0f3460 100%);min-height:100vh;padding:30px;color:#fff}.dashboard{max-width:1200px;margin:0 auto}.header{text-align:center;margin-bottom:40px;padding:30px;background:rgba(255,255,255,0.1);border-radius:20px;backdrop-filter:blur(10px)}.header h1{font-size:2.5rem;background:linear-gradient(90deg,#00d4ff,#7c3aed);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:10px}.header p{color:#a0aec0;font-size:1.1rem}.stats-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin-bottom:40px}.stat-card{background:rgba(255,255,255,0.1);border-radius:16px;padding:25px;text-align:center;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.1);transition:transform 0.3s,box-shadow 0.3s}.stat-card:hover{transform:translateY(-5px);box-shadow:0 20px 40px rgba(0,0,0,0.3)}.stat-card h3{font-size:2.5rem;background:linear-gradient(90deg,#00d4ff,#7c3aed);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:8px}.stat-card p{color:#a0aec0;font-size:0.95rem;text-transform:uppercase;letter-spacing:1px}.chart-container{background:rgba(255,255,255,0.1);border-radius:20px;padding:30px;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.1)}.chart-title{font-size:1.5rem;margin-bottom:20px;color:#e2e8f0;text-align:center}.chart-wrapper{position:relative;height:400px}@media(max-width:768px){.header h1{font-size:1.8rem}.chart-wrapper{height:300px}}</style></head><body><div class="dashboard"><div class="header"><h1>ðŸ“Š RFQs pro Jahr</h1><p>Ãœbersicht aller Request for Quotations nach Erstellungsjahr</p></div><div class="stats-container"><div class="stat-card"><h3>37.348</h3><p>Gesamt RFQs</p></div><div class="stat-card"><h3>2022</h3><p>StÃ¤rkstes Jahr</p></div><div class="stat-card"><h3>10.979</h3><p>Max. RFQs/Jahr</p></div><div class="stat-card"><h3>5</h3><p>Jahre erfasst</p></div></div><div class="chart-container"><h2 class="chart-title">Anzahl RFQs nach Jahr</h2><div class="chart-wrapper"><canvas id="rfqChart"></canvas></div></div></div><script>const ctx=document.getElementById('rfqChart').getContext('2d');const gradient=ctx.createLinearGradient(0,0,0,400);gradient.addColorStop(0,'rgba(0,212,255,0.8)');gradient.addColorStop(1,'rgba(124,58,237,0.8)');const data={labels:['2020','2021','2022','2023','2024'],datasets:[{label:'Anzahl RFQs',data:[2340,9820,10979,10945,3264],backgroundColor:gradient,borderColor:'rgba(255,255,255,0.3)',borderWidth:2,borderRadius:10,borderSkipped:false}]};const config={type:'bar',data:data,options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false},tooltip:{backgroundColor:'rgba(0,0,0,0.8)',titleColor:'#00d4ff',bodyColor:'#fff',padding:15,cornerRadius:10,displayColors:false,callbacks:{label:function(context){return context.parsed.y.toLocaleString('de-DE')+' RFQs'}}}},scales:{x:{grid:{display:false},ticks:{color:'#a0aec0',font:{size:14,weight:'bold'}}},y:{grid:{color:'rgba(255,255,255,0.1)'},ticks:{color:'#a0aec0',font:{size:12},callback:function(value){return value.toLocaleString('de-DE')}}}},animation:{duration:2000,easing:'easeOutQuart'}}};new Chart(ctx,config);</script></body></html>
