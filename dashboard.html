<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>RFQs nach Jahr</title><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#f5f7fa 0%,#e4e8ec 100%);min-height:100vh;padding:30px}.dashboard{max-width:900px;margin:0 auto;background:#fff;border-radius:16px;box-shadow:0 10px 40px rgba(0,0,0,0.08);padding:40px}.header{text-align:center;margin-bottom:30px}.header h1{font-size:28px;color:#2c3e50;margin-bottom:8px}.header p{color:#7f8c8d;font-size:14px}.chart-container{position:relative;height:450px;margin:20px auto}.stats-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:15px;margin-top:30px}.stat-card{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);padding:20px;border-radius:12px;text-align:center;color:#fff;transition:transform 0.3s ease}.stat-card:hover{transform:translateY(-5px)}.stat-card:nth-child(2){background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%)}.stat-card:nth-child(3){background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%)}.stat-card:nth-child(4){background:linear-gradient(135deg,#43e97b 0%,#38f9d7 100%)}.stat-card:nth-child(5){background:linear-gradient(135deg,#fa709a 0%,#fee140 100%)}.stat-card .year{font-size:22px;font-weight:700;margin-bottom:5px}.stat-card .count{font-size:18px;font-weight:600;margin-bottom:3px}.stat-card .percent{font-size:14px;opacity:0.9}.total-box{background:#2c3e50;color:#fff;padding:25px;border-radius:12px;text-align:center;margin-top:25px}.total-box h3{font-size:16px;margin-bottom:8px;opacity:0.8}.total-box .value{font-size:36px;font-weight:700}</style></head><body><div class="dashboard"><div class="header"><h1>ðŸ“Š RFQs nach Jahr</h1><p>Verteilung der Request for Quotations nach Erstellungsjahr</p></div><div class="chart-container"><canvas id="pieChart"></canvas></div><div class="stats-grid"><div class="stat-card"><div class="year">2020</div><div class="count">2.340</div><div class="percent">6,3%</div></div><div class="stat-card"><div class="year">2021</div><div class="count">9.820</div><div class="percent">26,3%</div></div><div class="stat-card"><div class="year">2022</div><div class="count">10.979</div><div class="percent">29,4%</div></div><div class="stat-card"><div class="year">2023</div><div class="count">10.945</div><div class="percent">29,3%</div></div><div class="stat-card"><div class="year">2024</div><div class="count">3.264</div><div class="percent">8,7%</div></div></div><div class="total-box"><h3>GESAMT RFQs</h3><div class="value">37.348</div></div></div><script>const ctx=document.getElementById('pieChart').getContext('2d');const data={labels:['2020','2021','2022','2023','2024'],datasets:[{data:[2340,9820,10979,10945,3264],backgroundColor:['#667eea','#f093fb','#4facfe','#43e97b','#fa709a'],borderColor:'#ffffff',borderWidth:3,hoverOffset:15}]};const total=2340+9820+10979+10945+3264;new Chart(ctx,{type:'pie',data:data,options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{position:'bottom',labels:{padding:20,font:{size:14,weight:'500'},color:'#2c3e50',usePointStyle:true,pointStyle:'circle'}},tooltip:{backgroundColor:'rgba(44,62,80,0.95)',titleFont:{size:16,weight:'bold'},bodyFont:{size:14},padding:15,cornerRadius:10,callbacks:{label:function(context){const value=context.raw;const percentage=((value/total)*100).toFixed(1);return context.label+': '+value.toLocaleString('de-DE')+' ('+percentage+'%)';}}},datalabels:{display:false}},animation:{animateScale:true,animateRotate:true}}});</script></body></html>
