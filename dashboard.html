<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>RFQ Dashboard</title><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',system-ui,sans-serif;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 100%);color:#fff;min-height:100vh;padding:20px}.dashboard{max-width:1400px;margin:0 auto}.header{text-align:center;margin-bottom:30px;padding:20px}.header h1{font-size:2.5rem;color:#4fbdba;margin-bottom:10px;text-shadow:0 0 20px rgba(79,189,186,0.3)}.header p{color:#a0a0a0;font-size:1.1rem}.kpi-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-bottom:30px}.kpi-card{background:linear-gradient(145deg,#1e2a4a 0%,#16213e 100%);border-radius:16px;padding:25px;border:1px solid rgba(79,189,186,0.2);transition:transform 0.3s ease,box-shadow 0.3s ease}.kpi-card:hover{transform:translateY(-5px);box-shadow:0 10px 30px rgba(0,0,0,0.3)}.kpi-card .icon{font-size:2.5rem;margin-bottom:15px}.kpi-card .value{font-size:2.2rem;font-weight:700;color:#fff;margin-bottom:5px}.kpi-card .label{color:#a0a0a0;font-size:0.95rem;text-transform:uppercase;letter-spacing:1px}.kpi-card.primary{border-left:4px solid #4fbdba}.kpi-card.primary .value{color:#4fbdba}.kpi-card.success{border-left:4px solid #00d9a5}.kpi-card.success .value{color:#00d9a5}.kpi-card.warning{border-left:4px solid #ffc107}.kpi-card.warning .value{color:#ffc107}.kpi-card.info{border-left:4px solid #6c5ce7}.kpi-card.info .value{color:#6c5ce7}.charts-container{display:grid;grid-template-columns:2fr 1fr;gap:20px}@media(max-width:1000px){.charts-container{grid-template-columns:1fr}}.chart-card{background:linear-gradient(145deg,#1e2a4a 0%,#16213e 100%);border-radius:16px;padding:25px;border:1px solid rgba(79,189,186,0.2)}.chart-card h2{color:#4fbdba;margin-bottom:20px;font-size:1.3rem;display:flex;align-items:center;gap:10px}.chart-card h2::before{content:'';width:4px;height:20px;background:#4fbdba;border-radius:2px}.chart-wrapper{position:relative;height:350px}</style></head><body><div class="dashboard"><div class="header"><h1>üìä RFQ Dashboard</h1><p>√úbersicht √ºber Anfragen, Lieferanten und Angebote</p></div><div class="kpi-grid"><div class="kpi-card primary"><div class="icon">üìã</div><div class="value">37.348</div><div class="label">Gesamt RFQs</div></div><div class="kpi-card success"><div class="icon">üè≠</div><div class="value">68.982</div><div class="label">Lieferanten</div></div><div class="kpi-card warning"><div class="icon">üíº</div><div class="value">81.270</div><div class="label">Angebote</div></div><div class="kpi-card info"><div class="icon">‚úÖ</div><div class="value">30.233</div><div class="label">Abgeschlossene RFQs</div></div></div><div class="charts-container"><div class="chart-card"><h2>RFQs pro Monat (letzte 12 Monate)</h2><div class="chart-wrapper"><canvas id="rfqChart"></canvas></div></div><div class="chart-card"><h2>RFQ Status Verteilung</h2><div class="chart-wrapper"><canvas id="statusChart"></canvas></div></div></div></div><script>const monthData=[{month:'Mai 2023',count:1027},{month:'Jun 2023',count:1030},{month:'Jul 2023',count:1072},{month:'Aug 2023',count:694},{month:'Sep 2023',count:947},{month:'Okt 2023',count:962},{month:'Nov 2023',count:1014},{month:'Dez 2023',count:747},{month:'Jan 2024',count:958},{month:'Feb 2024',count:1068},{month:'M√§r 2024',count:1050},{month:'Apr 2024',count:188}];const ctx1=document.getElementById('rfqChart').getContext('2d');new Chart(ctx1,{type:'bar',data:{labels:monthData.map(d=>d.month),datasets:[{label:'Anzahl RFQs',data:monthData.map(d=>d.count),backgroundColor:'rgba(79, 189, 186, 0.7)',borderColor:'#4fbdba',borderWidth:2,borderRadius:8,hoverBackgroundColor:'rgba(79, 189, 186, 0.9)'}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false},tooltip:{backgroundColor:'#1e2a4a',titleColor:'#4fbdba',bodyColor:'#fff',borderColor:'#4fbdba',borderWidth:1,padding:12,displayColors:false}},scales:{y:{beginAtZero:true,grid:{color:'rgba(255,255,255,0.1)'},ticks:{color:'#a0a0a0',font:{size:11}}},x:{grid:{display:false},ticks:{color:'#a0a0a0',font:{size:10},maxRotation:45,minRotation:45}}}}});const statusData=[{status:'Abgeschlossen',count:30233,color:'#00d9a5'},{status:'In Pr√ºfung',count:3097,color:'#ffc107'},{status:'Abgebrochen',count:2987,color:'#e74c3c'},{status:'Geplant',count:560,color:'#6c5ce7'},{status:'Laufend',count:443,color:'#4fbdba'},{status:'Genehmigt',count:28,color:'#3498db'}];const ctx2=document.getElementById('statusChart').getContext('2d');new Chart(ctx2,{type:'doughnut',data:{labels:statusData.map(d=>d.status),datasets:[{data:statusData.map(d=>d.count),backgroundColor:statusData.map(d=>d.color),borderColor:'#16213e',borderWidth:3,hoverOffset:10}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{position:'bottom',labels:{color:'#a0a0a0',padding:15,font:{size:11},usePointStyle:true,pointStyle:'circle'}},tooltip:{backgroundColor:'#1e2a4a',titleColor:'#4fbdba',bodyColor:'#fff',borderColor:'#4fbdba',borderWidth:1,padding:12}}}});</script></body></html>
