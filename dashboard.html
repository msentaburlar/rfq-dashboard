<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFQs pro Jahr - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1.1rem;
            color: #a0aec0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .stat-card h3 {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .stat-card .value {
            color: #fff;
            font-size: 2.2rem;
            font-weight: bold;
        }
        .stat-card .year {
            color: #4fd1c5;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .chart-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .chart-title {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        canvas {
            max-height: 400px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #a0aec0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>ðŸ“Š RFQs pro Jahr</h1>
            <p>Ãœbersicht aller Request for Quotations nach Jahr</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Gesamt RFQs</h3>
                <div class="value">37.348</div>
                <div class="year">2020 - 2024</div>
            </div>
            <div class="stat-card">
                <h3>HÃ¶chstes Jahr</h3>
                <div class="value">10.979</div>
                <div class="year">2022</div>
            </div>
            <div class="stat-card">
                <h3>Durchschnitt/Jahr</h3>
                <div class="value">7.470</div>
                <div class="year">Ã˜ pro Jahr</div>
            </div>
            <div class="stat-card">
                <h3>Aktuelles Jahr</h3>
                <div class="value">3.264</div>
                <div class="year">2024</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2 class="chart-title">Anzahl RFQs pro Jahr</h2>
            <canvas id="rfqChart"></canvas>
        </div>
        
        <div class="footer">
            <p>Dashboard erstellt am: <span id="currentDate"></span></p>
        </div>
    </div>
    
    <script>
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('de-DE', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
        
        const ctx = document.getElementById('rfqChart').getContext('2d');
        
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(79, 209, 197, 0.8)');
        gradient.addColorStop(1, 'rgba(79, 209, 197, 0.2)');
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2020', '2021', '2022', '2023', '2024'],
                datasets: [{
                    label: 'Anzahl RFQs',
                    data: [2340, 9820, 10979, 10945, 3264],
                    backgroundColor: [
                        'rgba(99, 102, 241, 0.8)',
                        'rgba(79, 209, 197, 0.8)',
                        'rgba(34, 197, 94, 0.8)',
                        'rgba(251, 191, 36, 0.8)',
                        'rgba(244, 114, 182, 0.8)'
                    ],
                    borderColor: [
                        'rgba(99, 102, 241, 1)',
                        'rgba(79, 209, 197, 1)',
                        'rgba(34, 197, 94, 1)',
                        'rgba(251, 191, 36, 1)',
                        'rgba(244, 114, 182, 1)'
                    ],
                    borderWidth: 2,
                    borderRadius: 10,
                    borderSkipped: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.8)',
                        padding: 15,
                        titleFont: { size: 16 },
                        bodyFont: { size: 14 },
                        callbacks: {
                            label: function(context) {
                                return 'RFQs: ' + context.parsed.y.toLocaleString('de-DE');
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255,255,255,0.1)'
                        },
                        ticks: {
                            color: '#a0aec0',
                            font: { size: 12 },
                            callback: function(value) {
                                return value.toLocaleString('de-DE');
                            }
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#a0aec0',
                            font: { size: 14, weight: 'bold' }
                        }
                    }
                },
                animation: {
                    duration: 1500,
                    easing: 'easeOutQuart'
                }
            }
        });
    </script>
</body>
</html>
